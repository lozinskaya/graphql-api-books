type Query {
  books: [Book]!
  book(id: Int!): Book
  authors: [Author]!
  author(id: Int!): Author
  publishers: [Publisher]!
  publisher(id: Int!): Publisher
}

input createBookInput {
  title: String!
  publishedAt: String!
  authorsIds: [Int]!
  publisherId: Int!
}

type Mutation {
  createBook(createBookInput: createBookInput!): Book
}
